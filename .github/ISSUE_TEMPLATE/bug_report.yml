name: Bug Report
description: Something isn't working as expected
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out as much detail as you can — it helps a lot.

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
      placeholder: When I click "Export PDF", the app freezes and nothing is generated.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reliably trigger the bug?
      placeholder: |
        1. Open a project with 3+ chapters
        2. Click Export → PDF
        3. App hangs indefinitely
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
      placeholder: A PDF should be generated and saved to the chosen location.
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating system
      options:
        - macOS
        - Windows
        - Both
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Beckit version
      description: Found in the app's title bar or About screen.
      placeholder: "3.3.1"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs or error messages
      description: Paste any error output here. This will be formatted as code automatically.
      render: shell

  - type: textarea
    id: extra
    attributes:
      label: Anything else?
      description: Screenshots, screen recordings, or additional context.
